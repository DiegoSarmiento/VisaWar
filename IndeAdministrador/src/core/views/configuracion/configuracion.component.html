<div class="container mt-2">
    <table class="table border">
        <thead style="background-color: #A8A6A6">
          <tr>
            <th scope="col">Aplicaciones</th>
            <th scope="col" colspan="6"></th>
          </tr>
        </thead>
        <thead class="thead-light">
            <tr>
              <th scope="col" style="text-align: center;">Código</th>
              <th scope="col" style="text-align: center;" colspan="3">Descripción</th>
              <th scope="col" style="text-align: center;">Usuario Modifica</th>
              <th scope="col" style="text-align: center;">Fecha Modifica</th>
            </tr>
        </thead>
        <tbody *ngFor="let configuracion of listaConfiguraciones; index as i;">
          <tr (click)="seleccionarConfiguracion(configuracion, i)"  [ngClass]="{'red': filaSeleccionada == i }">
              <th>{{configuracion[0]}}</th>
              <th colspan="3">{{configuracion[1]}}</th>
              <th>{{configuracion[5]}}</th>
              <th>{{configuracion[6] | formatofechaConfiguracion}}</th>
          </tr>
        </tbody>
        <tfoot style="background-color: #A8A6A6">
            <tr>
              <td colspan="7">
                <div class="row justify-content-end">
                    <button type="button" class="btn btn-secondary pl-3 pr-3 mr-2">Editar</button>
                </div>
              </td>
            </tr>
        </tfoot>
    </table>
</div>

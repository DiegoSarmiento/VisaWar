
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Integraciones VisaNet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../assets/js/jquery.js"></script>
  </head>
  
  <body>
    <ngx-spinner bdColor="rgba(255, 255, 255, 1)">
      <img src='../../assets/img/source.gif'/>
    </ngx-spinner>
    <div class="container-fluid px-5">
     <div class="row">
      <div class="col-8">
        <h1>VisaNet</h1>
      </div>
      <div class="col-4 d-flex justify-content-end">
        <button type="button" class="btn btn-outline-dark button_sesion" (click)="cerrar_sesion()">Cerrar Sesion</button>
      </div>
     </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            
            <form class="col-12" style="margin-top: 10px;">
              <div class="row">
                <div class="col-4">
                  <label>Productos:</label><br />
                </div>
                <div class="col-2">
                  <label>Cantidad:</label><br />
                </div>
                <div class="col-2">
                  <label>Precio:</label><br />
                </div>
                <div class="col-4 text-left">
                  <label>Total:</label><br />
                </div>
              </div>
            </form>
                <form [formGroup]="formulario" class="col-12" style="margin-top: 10px;">
                  <div formArrayName="formularioVisa">
                    <div *ngFor="let items of formularioVisa.controls; let i = index;" class="row">
                      <div class="col-4">
                        <div class="form-group">
                          <input type="text" class="form-control" [formControl]="items.controls.producto" required minlength="4"/>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <input type="number" min="1" class="form-control" [formControl]="items.controls.cantidad" (change)="calcular_total(items.controls)" required/>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <input type="text" min="1" class="form-control" [formControl]="items.controls.precio" (change)="calcular_total(items.controls)" required/>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <input type="text" class="form-control" [formControl]="items.controls.total" disabled/>
                        </div>
                      </div>
                      <div class="col-2">
                        <div class="form-group">
                          <button type="button" class="btn btn-light w-100"  style="max-width: 100%; width: 152px;" (click)="borrarLista(i)">Eliminar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
           
                <div class="row container">
                  <div class="col-6 col-sm-6 col-md-3 col-lg-2 col-md-2">
                    <div class="form-group text-center">
                      <button type="button" class="btn btn-light"  style="max-width: 100%; width: 152px;" (click)="anadirLista()">AÃ±adir</button>
                    </div>
                  </div>
                  <div class="col-6 col-sm-6 col-md-3 col-lg-2 col-md-2">
                    <div class="form-group text-center">
                      <button type="button" class="btn btn-light" style="max-width: 100%; width: 152px;" (click)="totalizar()">Totalizar</button>
                    </div>
                  </div>
                </div>
                <form class="col-12" style="margin-top: 10px;">
                  <div class="d-flex justify-content-end" *ngIf="flagPrecioTotal">
                    <div class="col-3 align-self-center" style="margin-top: 8px;">
                      <div class="form-group text-right">
                        <label>Total S/.</label>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group text-center">
                        <input type="text" class="form-control" name="precio_final" [(ngModel)]="precio_final" disabled />
                      </div>
                    </div>
                  </div>
                </form>

                <form class="col-12" style="margin-top: 10px;">
                <div class="row" *ngIf="flagPrecioTotal">
                  <div class="col-9"></div>
                  <div class="col-1.5" style="margin-top: 8px;margin-right: 35px;margin-left: 7px;">
                      <button type="button" class="btn btn-dark float-right" style="width: 140px;" (click)="updatePagina()">cancelar</button>
                  </div>
                  <div class="col-1.5" style="margin-top: 8px">
                      <button type="button" class="btn btn-light float-right" style="width: 140px;" (click)="getToken(modalTeryCon)">Pagar ahora</button>
                  </div>
                </div>
                </form>

                <form class="col-12" style="margin-top: 10px;" *ngIf="flagPrecioTotal || flagRespuestaVisa">
                <div class="row">
                  <div class="col-2 align-self-left" style="margin-top: 8px;">
                    <div class="form-group text-right">
                      <label>Respuesta</label>
                    </div>
                  </div>
                  <div class="col-7 align-self-center" style="margin-top: 8px;">
                    <div class="form-group">
                      <textarea name="data_visanet" cols="80" rows="5">
                        {{response_pedido}} ---------------
                        {{response_detalle}} ----------------
                        {{response_visa}} -----------------
                      </textarea>
                   </div>
                  </div>
                </div>
                </form>
          </div>
        </div>
      </div>
  
      <!-- Region Modal  -->

      <ng-template #modalTeryCon>
        
        <div class="modal-header">
            <h4 class="modal-title">
                <img src="../assets/img/INDECOPI.jpg" alt="Indecopi" style="width: 100px;">
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="updatePedidoDetalle()">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <h1>Terminos y condiciones</h1>
          </div>
          <div class="row">
            <p>{{data_terminos}}</p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" (click)="updatePedidoDetalle()">Cancelar</button>
            <button type="button" class="btn btn-light" (click)="showModalDetalle(modaldetalle,modalTeryCon)">Aceptar</button>
        </div>

    </ng-template>

    <ng-template #modaldetalle let-modal>
      <div class="modal-header">
        <div class="row container p-0">
          <div class="col-3">
            <h4 class="modal-title">
              <img src="../assets/img/INDECOPI.jpg" alt="Indecopi" style="width: 100px;">
            </h4>
          </div>
          <div class="col-9 pr-0 d-flex justify-content-end">
            <div class="row">
              <div class="col-12 d-flex justify-content-end" style="height: 24px;">Fecha: {{data_cabecera[0][2]}}</div>
              <div class="col-12 d-flex justify-content-end">Hora: {{hora_pedido_f}}</div>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-start">
            <p style="font-weight: bold; margin-bottom: 0px; font-size: 22px;">Nro. de Pedido: {{data_cabecera[0][0]}}</p>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6 d-flex justify-content-start">Items/Concepto</div>
          <div class="col-2 d-flex justify-content-center">Cantidad</div>
          <div class="col-2 d-flex justify-content-center">Precio</div>
          <div class="col-2 d-flex justify-content-end">Total</div>
        </div>
        <hr>
        <div class="row" *ngFor="let data_dt of data_detalle">
          <div class="col-6 d-flex justify-content-start">{{data_dt[2]}}</div>
          <div class="col-2 d-flex justify-content-center">{{data_dt[4]}}</div>
          <div class="col-2 d-flex justify-content-center">{{data_dt[3]}}</div>
          <div class="col-2 d-flex justify-content-end">{{data_dt[5]}}</div>
          <!-- 0 - NumPedido_detalle; 1 - NumPedido;  2 VC_DESCRIPCION; 3 NU_PRECIO; 4 NU_CANTIDAD ; 5 NU_TOTAL, 6 DT_FECHA_REGISTRO, 7 VC_USUARIO_REGISTRO, 8 VC_HOSTNAME_REGISTRO, 9 CH_ESTADO -->
          <!-- <p>Detalle2: {{data_dt[0]}}</p> -->
        </div> 
        <br>
        <div class="row">
          <div class="col-6 d-flex justify-content-start"></div>
          <div class="col-2 d-flex justify-content-center"></div>
          <div class="col-2 d-flex justify-content-center">TOTAL: </div>
          <div class="col-2 d-flex justify-content-end">{{data_cabecera[0][1]}}</div>
          <!-- 0 - NumPedido_detalle; 1 - NumPedido;  2 VC_DESCRIPCION; 3 NU_PRECIO; 4 NU_CANTIDAD ; 5 NU_TOTAL, 6 DT_FECHA_REGISTRO, 7 VC_USUARIO_REGISTRO, 8 VC_HOSTNAME_REGISTRO, 9 CH_ESTADO -->
          <!-- <p>Detalle2: {{data_dt[0]}}</p> -->
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" style="padding-top: 5px; padding-bottom: 5px; height: 41px; margin-bottom: 5px; width: 187px;" (click)="updatePedidoDetalle()">Cancelar</button>
        <div id="btn_pago">
          <form method="POST" action="{{url_visa}}?num_pedido_res={{numero_pedido_f}}&usuario={{usuario_name}}&host=Diego" id="boton_pago" (click)="showloader()">
            </form>
        </div>
      </div>
  </ng-template>  
  
  
    </div>
  </body>

  <!-- Spinner -->
